<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>dialog</title>
        <link rel="stylesheet" type="text/css" href=""/>
        <script type="text/javascript">
            let show;
            window.onload=function(){
                show=document.getElementById("show");
            };
            function showtalk(){
                show.style.display="block";
            }

            function closetalk(){
                show.style.display="none";
            }

        </script>
        <style type="text/css">
            .dialog{
                position: fixed; top:100px; left:50%;transform:translate(-100px,0px);
                width:200px; border:1px solid#888888;
                background-color:#eeeeee;
                box-shadow: 0px,0px,10px;
                padding: 10px;
                display:none;
            }
            .dialog>.close{
                position:absolute;top:2px;right:2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button onclick="showtalk()">對話</button>
        <div class="dialog" id="show">
            <div onclick="closetalk()" class="close">X</div>
            對話內容
        </div>
    </body>
</html>
